<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synergy Pro: Real-time Class Hub</title>
    <!-- Use Tailwind CSS for a modern, responsive design -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Use the Inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1.5rem;
        }

        #app-container {
            width: 100%;
            max-width: 1000px;
            background-color: #ffffff;
            border-radius: 1rem;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #3b82f6;
            animation: spin 1s ease infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            text-align: center;
            max-width: 400px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .resource-card {
            display: flex;
            align-items: flex-start;
            gap: 1rem;
        }

        .resource-card .icon {
            flex-shrink: 0;
            width: 2rem;
            height: 2rem;
            color: #3b82f6;
        }
        .chat-container {
            max-height: 50vh;
            overflow-y: auto;
        }
        .tab-btn {
            @apply px-4 py-2 font-medium text-gray-700 rounded-t-lg;
            border-bottom-width: 2px;
            border-bottom-color: transparent;
        }
        .tab-btn.active {
            @apply border-blue-500 text-blue-500;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <!-- Main Application Container -->
    <div id="app-container" class="space-y-6">
        <h1 class="text-4xl font-bold text-gray-800 text-center">Synergy Pro</h1>
        <p class="text-lg text-gray-600 text-center">Your real-time hub for class collaboration.</p>
        
        <!-- Loading Spinner -->
        <div id="loading-spinner" class="flex flex-col items-center justify-center space-y-2 mt-8">
            <div class="spinner"></div>
            <p class="text-gray-600">Initializing app...</p>
        </div>

        <!-- Main UI will be rendered here -->
        <div id="main-content" class="hidden"></div>
    </div>

    <!-- Custom Modal for Messages -->
    <div id="custom-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h3 id="modal-title" class="text-xl font-bold mb-2"></h3>
            <p id="modal-message" class="mb-4"></p>
            <button id="modal-close-btn" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Close</button>
        </div>
    </div>

    <!-- Firebase SDK Imports -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, addDoc, serverTimestamp, setLogLevel, query, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // IMPORTANT: The environment variables below are for the Canvas runtime.
        // If you are running this locally, you must provide your own Firebase config.
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : null;
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // LOCAL RUNNING ONLY:
        // Paste your Firebase config object here if you are running this code locally.
        const localFirebaseConfig = {
          apiKey: "AIzaSyCkFBXnCY_SclN2_N_azrBK8VL0IDzJrJk",
          authDomain: "synergy-1d344.firebaseapp.com",
          projectId: "synergy-1d344",
          storageBucket: "synergy-1d344.firebasestorage.app",
          messagingSenderId: "357263453421",
          appId: "1:357263453421:web:a6019a9c06cef4e84530e4",
          measurementId: "G-69XBM5JBXV"
        };

        const finalFirebaseConfig = firebaseConfig || localFirebaseConfig;

        let app, auth, db, userId = null;
        let selectedClassId = null;
        let currentTab = 'resources';

        // Custom modal function to replace alert()
        function showCustomModal(title, message) {
            const modal = document.getElementById('custom-modal');
            document.getElementById('modal-title').textContent = title;
            document.getElementById('modal-message').textContent = message;
            modal.classList.remove('hidden');
            document.getElementById('modal-close-btn').onclick = () => {
                modal.classList.add('hidden');
            };
        }

        // --- Firebase Initialization and Authentication ---
        async function initializeFirebase() {
            try {
                // Check if firebase config is provided
                if (!finalFirebaseConfig || !finalFirebaseConfig.projectId) {
                    showCustomModal("Firebase Configuration Missing", "Please provide your Firebase configuration in the code to run this app locally.");
                    document.getElementById('loading-spinner').classList.add('hidden');
                    return;
                }

                setLogLevel('debug');
                app = initializeApp(finalFirebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }

                onAuthStateChanged(auth, (user) => {
                    document.getElementById('loading-spinner').classList.add('hidden');
                    document.getElementById('main-content').classList.remove('hidden');

                    if (user) {
                        userId = user.uid;
                        renderClassSelectionView();
                    } else {
                        userId = null;
                        document.getElementById('main-content').innerHTML = `
                            <p class="text-center text-red-500">Authentication failed. Please check the console for errors.</p>
                        `;
                    }
                });

            } catch (error) {
                console.error("Firebase initialization failed:", error);
                showCustomModal("Error", "Failed to initialize Firebase. Please check the console for details.");
            }
        }

        // --- View Rendering Functions ---
        const classes = [
            { id: 'math101', name: 'Calculus I' },
            { id: 'cs202', name: 'Data Structures' },
            { id: 'eng303', name: 'Literary Theory' }
        ];

        function renderClassSelectionView() {
            const mainContent = document.getElementById('main-content');
            mainContent.innerHTML = `
                <div class="space-y-4">
                    <div class="flex flex-col sm:flex-row justify-between items-center bg-gray-100 p-4 rounded-xl shadow-inner">
                        <p class="text-sm text-gray-700">Your User ID:</p>
                        <span id="user-id-display" class="font-mono text-xs sm:text-sm text-gray-900 break-all">${userId}</span>
                    </div>
                    <h2 class="text-2xl font-semibold text-gray-700 text-center mt-6">Select a Class</h2>
                    <ul class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
                        ${classes.map(c => `
                            <li class="cursor-pointer">
                                <button class="class-card p-6 bg-blue-500 text-white rounded-xl shadow-md hover:bg-blue-600 transition-colors w-full" data-class-id="${c.id}">
                                    <span class="font-bold text-lg">${c.name}</span>
                                </button>
                            </li>
                        `).join('')}
                    </ul>
                </div>
            `;
            
            mainContent.querySelectorAll('.class-card').forEach(button => {
                button.addEventListener('click', (e) => {
                    selectedClassId = e.target.closest('button').dataset.classId;
                    renderClassView();
                });
            });
        }

        function renderClassView() {
            const mainContent = document.getElementById('main-content');
            const className = classes.find(c => c.id === selectedClassId).name;
            mainContent.innerHTML = `
                <div class="space-y-4">
                    <button id="back-btn" class="flex items-center gap-2 text-blue-500 hover:text-blue-700 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-5 h-5">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18" />
                        </svg>
                        Back to Classes
                    </button>
                    <div class="flex flex-col sm:flex-row justify-between items-center bg-gray-100 p-4 rounded-xl shadow-inner">
                        <h2 class="text-2xl font-bold text-gray-700">${className}</h2>
                        <span id="user-id-display" class="font-mono text-xs sm:text-sm text-gray-900 break-all">${userId}</span>
                    </div>

                    <!-- Tab Navigation -->
                    <div class="flex justify-center border-b border-gray-200">
                        <button id="tab-resources" class="tab-btn active">Resources</button>
                        <button id="tab-chat" class="tab-btn">Chat</button>
                    </div>
                    
                    <div id="tab-content-resources" class="mt-8 grid grid-cols-1 md:grid-cols-3 gap-6">
                        <!-- Left Panel: Resources -->
                        <div class="md:col-span-2 bg-gray-50 p-6 rounded-xl border border-gray-200 shadow-sm space-y-4 max-h-[70vh] overflow-y-auto">
                            <h3 class="text-xl font-semibold text-gray-700">Shared Resources</h3>
                            <div id="resources-list" class="space-y-4">
                                <p class="text-gray-500 text-sm">Loading resources...</p>
                            </div>
                        </div>

                        <!-- Right Panel: Add Resource Form -->
                        <div class="md:col-span-1 bg-gray-50 p-6 rounded-xl border border-gray-200 shadow-sm space-y-4">
                            <h3 class="text-xl font-semibold text-gray-700">Add New Resource</h3>
                            <form id="add-resource-form" class="space-y-4">
                                <div class="space-y-2">
                                    <label for="resource-type" class="block text-sm font-medium text-gray-700">Type</label>
                                    <select id="resource-type" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 transition-colors">
                                        <option value="note">Note</option>
                                        <option value="link">Link</option>
                                    </select>
                                </div>
                                <div class="space-y-2">
                                    <label for="resource-content" class="block text-sm font-medium text-gray-700">Content</label>
                                    <textarea id="resource-content" rows="4" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 transition-colors" placeholder="Enter your note or link URL..."></textarea>
                                </div>
                                <button type="submit" class="w-full px-4 py-2 bg-blue-500 text-white font-bold rounded-lg shadow-md hover:bg-blue-600 transition-colors">
                                    Add Resource
                                </button>
                            </form>
                        </div>
                    </div>

                    <!-- Chat Tab Content -->
                    <div id="tab-content-chat" class="hidden">
                        <div class="bg-gray-50 p-6 rounded-xl border border-gray-200 shadow-sm space-y-4">
                            <h3 class="text-xl font-semibold text-gray-700">Class Chat</h3>
                            <div id="chat-messages" class="chat-container space-y-4 p-4 border rounded-xl border-gray-300 bg-white">
                                <p class="text-gray-500 text-sm">Loading messages...</p>
                            </div>
                            <form id="chat-form" class="flex gap-2 mt-4">
                                <input type="text" id="chat-input" class="flex-1 rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" placeholder="Type your message...">
                                <button type="submit" class="px-4 py-2 bg-blue-500 text-white font-bold rounded-lg shadow-md hover:bg-blue-600 transition-colors">Send</button>
                            </form>
                        </div>
                    </div>
                </div>
            `;

            // Tab functionality
            document.getElementById('back-btn').addEventListener('click', renderClassSelectionView);
            document.getElementById('tab-resources').addEventListener('click', () => switchTab('resources'));
            document.getElementById('tab-chat').addEventListener('click', () => switchTab('chat'));

            // Forms
            document.getElementById('add-resource-form').addEventListener('submit', handleFormSubmit);
            document.getElementById('chat-form').addEventListener('submit', handleChatSubmit);

            startRealtimeListeners();
        }

        // --- Tab Switching Logic ---
        function switchTab(tab) {
            currentTab = tab;
            document.getElementById('tab-resources').classList.remove('active');
            document.getElementById('tab-chat').classList.remove('active');
            document.getElementById(`tab-${tab}`).classList.add('active');

            document.getElementById('tab-content-resources').classList.add('hidden');
            document.getElementById('tab-content-chat').classList.add('hidden');
            document.getElementById(`tab-content-${tab}`).classList.remove('hidden');
        }

        // --- Firestore Interactions ---
        function startRealtimeListeners() {
            if (!db || !selectedClassId) {
                console.error("Database or class not selected.");
                return;
            }
            
            // Listener for resources
            const resourcesList = document.getElementById('resources-list');
            const classResourcesCollectionPath = `/artifacts/${appId}/public/data/classes/${selectedClassId}/resources`;
            const resourcesQuery = query(collection(db, classResourcesCollectionPath), orderBy("timestamp"));

            onSnapshot(resourcesQuery, (querySnapshot) => {
                resourcesList.innerHTML = '';
                querySnapshot.forEach(doc => {
                    const data = doc.data();
                    const resourceEl = document.createElement('div');
                    resourceEl.className = 'resource-card p-4 border border-gray-200 rounded-lg bg-white shadow-sm';

                    let iconSvg = '';
                    let contentHtml = '';

                    if (data.type === 'note') {
                        iconSvg = `
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6 icon text-blue-500">
                                <path fill-rule="evenodd" d="M12 2.25a.75.75 0 01.75.75v10.5a.75.75 0 01-1.5 0V3a.75.75 0 01.75-.75zM8.625 10.5a.75.75 0 01.75-.75h6a.75.75 0 010 1.5h-6a.75.75 0 01-.75-.75z" clip-rule="evenodd" />
                                <path fill-rule="evenodd" d="M1.5 15.75a.75.75 0 01.75-.75h19.5a.75.75 0 01.75.75v1.5a.75.75 0 01-.75.75H2.25a.75.75 0 01-.75-.75v-1.5z" clip-rule="evenodd" />
                                <path fill-rule="evenodd" d="M18.75 5.25a.75.75 0 01.75-.75h1.5a.75.75 0 01.75.75v1.5a.75.75 0 01-.75.75h-1.5a.75.75 0 01-.75-.75v-1.5z" clip-rule="evenodd" />
                            </svg>
                        `;
                        contentHtml = `<p class="text-gray-800">${data.content}</p>`;
                    } else if (data.type === 'link') {
                        iconSvg = `
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6 icon text-green-500">
                                <path d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25zm4.28 10.28a.75.75 0 000-1.06l-3.25-3.25a.75.75 0 10-1.06 1.06L14.44 12H9.75a.75.75 0 000 1.5h4.69l-1.72 1.72a.75.75 0 101.06 1.06l3.25-3.25z" />
                            </svg>
                        `;
                        contentHtml = `<a href="${data.content}" target="_blank" class="text-blue-500 hover:underline break-all">${data.content}</a>`;
                    }
                    
                    resourceEl.innerHTML = `
                        ${iconSvg}
                        <div class="flex-1">
                            ${contentHtml}
                            <p class="text-xs text-gray-500 mt-1">
                                Added by <span class="font-mono">${data.userId.substring(0, 8)}...</span> 
                                at ${new Date(data.timestamp.seconds * 1000).toLocaleString()}
                            </p>
                        </div>
                    `;
                    resourcesList.prepend(resourceEl);
                });
            });

            // Listener for chat messages
            const chatMessagesList = document.getElementById('chat-messages');
            const classChatCollectionPath = `/artifacts/${appId}/public/data/classes/${selectedClassId}/chat`;
            const chatQuery = query(collection(db, classChatCollectionPath), orderBy("timestamp"));

            onSnapshot(chatQuery, (querySnapshot) => {
                const isScrolledToBottom = chatMessagesList.scrollHeight - chatMessagesList.clientHeight <= chatMessagesList.scrollTop + 1;
                chatMessagesList.innerHTML = '';
                querySnapshot.forEach(doc => {
                    const data = doc.data();
                    const messageEl = document.createElement('div');
                    messageEl.className = 'p-3 rounded-lg shadow-sm bg-white';
                    messageEl.innerHTML = `
                        <p class="text-sm font-semibold text-gray-900">${data.message}</p>
                        <p class="text-xs text-gray-500 mt-1">
                            <span class="font-mono">${data.userId.substring(0, 8)}...</span>
                            at ${new Date(data.timestamp.seconds * 1000).toLocaleTimeString()}
                        </p>
                    `;
                    chatMessagesList.appendChild(messageEl);
                });

                if (isScrolledToBottom) {
                    chatMessagesList.scrollTop = chatMessagesList.scrollHeight;
                }
            });
        }

        // --- Form Handlers ---
        async function handleFormSubmit(event) {
            event.preventDefault();
            const form = event.target;
            const resourceType = form['resource-type'].value;
            const resourceContent = form['resource-content'].value.trim();

            if (!resourceContent) {
                showCustomModal("Error", "Content cannot be empty.");
                return;
            }

            if (!db || !selectedClassId) {
                console.error("Database or class not selected.");
                return;
            }

            try {
                const classResourcesCollectionPath = `/artifacts/${appId}/public/data/classes/${selectedClassId}/resources`;
                await addDoc(collection(db, classResourcesCollectionPath), {
                    type: resourceType,
                    content: resourceContent,
                    userId: userId,
                    timestamp: serverTimestamp()
                });
                form.reset();
            } catch (e) {
                console.error("Error adding document: ", e);
                showCustomModal("Error", "Could not add resource. Check your connection or console for details.");
            }
        }

        async function handleChatSubmit(event) {
            event.preventDefault();
            const input = document.getElementById('chat-input');
            const message = input.value.trim();

            if (!message) return;

            if (!db || !selectedClassId) {
                console.error("Database or class not selected.");
                return;
            }

            try {
                const classChatCollectionPath = `/artifacts/${appId}/public/data/classes/${selectedClassId}/chat`;
                await addDoc(collection(db, classChatCollectionPath), {
                    message: message,
                    userId: userId,
                    timestamp: serverTimestamp()
                });
                input.value = '';
            } catch (e) {
                console.error("Error adding message: ", e);
                showCustomModal("Error", "Could not send message. Check your connection or console for details.");
            }
        }

        // --- Start the Application ---
        window.addEventListener('load', initializeFirebase);
    </script>
</body>
</html>
